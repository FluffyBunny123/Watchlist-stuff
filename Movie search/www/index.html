<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        crossorigin="anonymous">
  <link rel="stylesheet" href="/www/css/styles.css/">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <base href="styles.css"  type="text/css">
    <title>Welcome</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Welcome</h1>
                <form action="/addQuotes" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Type any Movie or Programme here...." name="Search">
                    </div>
                    <div class="input-group">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <hr>
                <h5>My Saved Movies and Programmes</h5>
                <div class="quoteList row"></div>
            </div>
        </div>
    </div>
    <div id="root"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
 <script>
    let url = 'http://localhost:4000/getQuote';
    const quoteList = document.querySelector('.quoteList');
    fetch(url)
        .then(res => res.json())
        .then((data) => {
            let dataFeed = data.map((quote) => {
                return `<div class="col-6">
                            <div class="card card-body mb-3">
                                <h4>Movie/ Programme: ${quote.Search}</h4>
                            </div>
                        </div>`
            }).join('');
            quoteList.innerHTML = dataFeed;
        })
        .catch(err => { throw err });
</script>

</html>
